name: Run pytest

on:
  push:
    branches:
      - TemplateWorkflows
  pull_request:
    branches:
      - TemplateWorkflows  

jobs:
  test:
    runs-on: ubuntu-latest  
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run pytest
      working-directory: echodataflow/tests/flow_tests
      run: pytest
