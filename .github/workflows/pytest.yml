name: Run pytest

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest  
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
        pip install -e .

    - name: Initialize
      run: |
        echodataflow init
        prefect profiles create echodataflow-local
        
    - name: Run pytest
      working-directory: echodataflow/tests/flow_tests
      run: pytest --cov=./ --cov-report=term --cov-report=xml --cov-config=.coveragerc -vv
