active_recipe: MVBS_pipeline
use_local_dask: true
n_workers: 2
processing: MEMORY
pipeline:
- recipe_name: MVBS_pipeline
  stages:
  - name: echodataflow_open_raw
    module: echodataflow.stages.subflowsv2.open_raw
    options:
      save_raw_file: true
      use_raw_offline: true
      use_offline: true
      group: False
  - name: echodataflow_combine_echodata
    module: echodataflow.stages.subflowsv2.combine_echodata
    options:
      use_offline: true
  - name: echodataflow_compute_Sv
    module: echodataflow.stages.subflowsv2.compute_Sv
    options:
      use_offline: true
  - name: echodataflow_compute_MVBS
    module: echodataflow.stages.subflowsv2.compute_MVBS
    options:
      use_offline: true
    external_params:
      range_meter_bin: 20m 
      ping_time_bin: 20S
      
